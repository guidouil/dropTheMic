<template name='microphone'>
  {{#if greater dropCount 0}}
    <div class="dropResult">
      {{dropCount}}
    </div>
  {{/if}}
  <div class="dropZone">
    <img class="image centered mic-icon" src="/microphone-icon.png" alt="microphone">
  </div>
  <div class="winZone"></div>
  <h1 class="dropIt">DROP IT</h1>
  {{> resetButton}}
  {{> audio sound='watchoutnow.mp3'}}
</template>
