<template name='dropped'>
  <h1 class="title">YOU DROPPED IT LIKE IT'S HOT!</h1>
  <p class="score">
    Dropped {{dropCount}} time{{plural dropCount}} | Failed {{failCount}} time{{plural failCount}}
  </p>
  <div class="iWannaDropIt">I WANNA DROP IT AGAIN</div>
  {{> resetButton}}
  {{> audio sound='dropitlikeitshot.mp3'}}
</template>
