<template name='failed'>
  <h1 class="title-failed">YOU FAILED LIKE A MINION!</h1>
  <p class="score-failed">
    Failed {{failCount}} time{{plural failCount}} | Dropped {{dropCount}} time{{plural dropCount}}
  </p>
  <h1 class="iWannaDropIt">I WANNA DROP IT AGAIN</h1>
  {{> resetButton}}
  {{> audio sound='banana.mp3'}}
</template>
